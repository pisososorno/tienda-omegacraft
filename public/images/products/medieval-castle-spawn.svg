<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a3e"/>
      <stop offset="40%" style="stop-color:#2d1b69"/>
      <stop offset="70%" style="stop-color:#e8956b"/>
      <stop offset="100%" style="stop-color:#f4c87a"/>
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27"/>
      <stop offset="100%" style="stop-color:#1a3d16"/>
    </linearGradient>
    <linearGradient id="castle" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b8b8b"/>
      <stop offset="100%" style="stop-color:#5a5a5a"/>
    </linearGradient>
    <linearGradient id="tower" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7a7a7a"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
  </defs>
  <!-- Sky -->
  <rect width="800" height="500" fill="url(#sky)"/>
  <!-- Stars -->
  <circle cx="100" cy="50" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="200" cy="80" r="1" fill="white" opacity="0.6"/>
  <circle cx="350" cy="30" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="500" cy="60" r="1" fill="white" opacity="0.5"/>
  <circle cx="650" cy="40" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="720" cy="90" r="1" fill="white" opacity="0.6"/>
  <circle cx="150" cy="120" r="1" fill="white" opacity="0.4"/>
  <circle cx="580" cy="100" r="1.5" fill="white" opacity="0.5"/>
  <!-- Moon -->
  <circle cx="650" cy="80" r="35" fill="#f5e6c8" opacity="0.9"/>
  <circle cx="660" cy="75" r="30" fill="url(#sky)" opacity="0.3"/>
  <!-- Mountains background -->
  <polygon points="0,350 100,250 200,300 350,200 450,280 550,220 700,270 800,350" fill="#1a2040" opacity="0.5"/>
  <!-- Ground -->
  <rect x="0" y="350" width="800" height="150" fill="url(#ground)"/>
  <!-- Path/road -->
  <polygon points="350,500 450,500 420,350 380,350" fill="#8b7355" opacity="0.6"/>
  <!-- Castle main body -->
  <rect x="250" y="200" width="300" height="150" fill="url(#castle)" rx="2"/>
  <!-- Castle gate -->
  <rect x="365" y="280" width="70" height="70" rx="35" fill="#2a2a2a"/>
  <rect x="365" y="315" width="70" height="35" fill="#2a2a2a"/>
  <!-- Gate grid -->
  <line x1="380" y1="280" x2="380" y2="350" stroke="#555" stroke-width="2"/>
  <line x1="400" y1="280" x2="400" y2="350" stroke="#555" stroke-width="2"/>
  <line x1="420" y1="280" x2="420" y2="350" stroke="#555" stroke-width="2"/>
  <!-- Left tower -->
  <rect x="230" y="150" width="60" height="200" fill="url(#tower)"/>
  <polygon points="230,150 260,100 290,150" fill="#6a4a2a"/>
  <rect x="228" y="150" width="64" height="10" fill="#666"/>
  <!-- Battlements left -->
  <rect x="228" y="140" width="12" height="15" fill="url(#tower)"/>
  <rect x="248" y="140" width="12" height="15" fill="url(#tower)"/>
  <rect x="268" y="140" width="12" height="15" fill="url(#tower)"/>
  <!-- Right tower -->
  <rect x="510" y="150" width="60" height="200" fill="url(#tower)"/>
  <polygon points="510,150 540,100 570,150" fill="#6a4a2a"/>
  <rect x="508" y="150" width="64" height="10" fill="#666"/>
  <!-- Battlements right -->
  <rect x="508" y="140" width="12" height="15" fill="url(#tower)"/>
  <rect x="528" y="140" width="12" height="15" fill="url(#tower)"/>
  <rect x="548" y="140" width="12" height="15" fill="url(#tower)"/>
  <!-- Center tower -->
  <rect x="370" y="130" width="60" height="70" fill="url(#tower)"/>
  <polygon points="370,130 400,80 430,130" fill="#8b4513"/>
  <rect x="368" y="130" width="64" height="8" fill="#666"/>
  <!-- Flag -->
  <line x1="400" y1="80" x2="400" y2="50" stroke="#333" stroke-width="2"/>
  <polygon points="400,50 430,60 400,70" fill="#cc3333"/>
  <!-- Windows -->
  <rect x="280" y="220" width="20" height="30" rx="10" fill="#f5c542" opacity="0.8"/>
  <rect x="320" y="220" width="20" height="30" rx="10" fill="#f5c542" opacity="0.6"/>
  <rect x="460" y="220" width="20" height="30" rx="10" fill="#f5c542" opacity="0.7"/>
  <rect x="500" y="220" width="20" height="30" rx="10" fill="#f5c542" opacity="0.5"/>
  <!-- Tower windows -->
  <rect x="250" y="200" width="15" height="20" rx="7" fill="#f5c542" opacity="0.7"/>
  <rect x="250" y="250" width="15" height="20" rx="7" fill="#f5c542" opacity="0.5"/>
  <rect x="535" y="200" width="15" height="20" rx="7" fill="#f5c542" opacity="0.6"/>
  <rect x="535" y="250" width="15" height="20" rx="7" fill="#f5c542" opacity="0.7"/>
  <!-- Battlements main wall -->
  <rect x="290" y="190" width="15" height="15" fill="url(#castle)"/>
  <rect x="315" y="190" width="15" height="15" fill="url(#castle)"/>
  <rect x="340" y="190" width="15" height="15" fill="url(#castle)"/>
  <rect x="445" y="190" width="15" height="15" fill="url(#castle)"/>
  <rect x="470" y="190" width="15" height="15" fill="url(#castle)"/>
  <rect x="495" y="190" width="15" height="15" fill="url(#castle)"/>
  <!-- Trees -->
  <rect x="120" y="320" width="10" height="30" fill="#4a3520"/>
  <polygon points="100,280 125,320 150,280 135,300 160,260 125,240 90,260 115,300" fill="#1a5a1a"/>
  <rect x="670" y="310" width="12" height="40" fill="#4a3520"/>
  <polygon points="645,270 676,310 707,270 690,290 715,250 676,230 637,250 660,290" fill="#1a5a1a"/>
  <!-- Torch glow -->
  <circle cx="365" cy="310" r="15" fill="#f5c542" opacity="0.15"/>
  <circle cx="435" cy="310" r="15" fill="#f5c542" opacity="0.15"/>
  <!-- Label overlay -->
  <rect x="0" y="400" width="800" height="100" fill="black" opacity="0.5"/>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">Medieval Castle Spawn</text>
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="14" fill="#ccc" text-anchor="middle">Spawn premium con NPCs, portales y terreno custom</text>
</svg>
