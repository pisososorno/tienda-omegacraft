<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="800" viewBox="0 0 1920 800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="40%" r="40%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="60%" r="35%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="85%" cy="25%" r="25%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Base -->
  <rect width="1920" height="800" fill="url(#bg)"/>
  <!-- Glows -->
  <rect width="1920" height="800" fill="url(#glow1)"/>
  <rect width="1920" height="800" fill="url(#glow2)"/>
  <rect width="1920" height="800" fill="url(#glow3)"/>
  <!-- Grid -->
  <g opacity="0.04" stroke="white" stroke-width="0.5">
    <line x1="0" y1="0" x2="1920" y2="0"/>
    <line x1="0" y1="80" x2="1920" y2="80"/>
    <line x1="0" y1="160" x2="1920" y2="160"/>
    <line x1="0" y1="240" x2="1920" y2="240"/>
    <line x1="0" y1="320" x2="1920" y2="320"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="480" x2="1920" y2="480"/>
    <line x1="0" y1="560" x2="1920" y2="560"/>
    <line x1="0" y1="640" x2="1920" y2="640"/>
    <line x1="0" y1="720" x2="1920" y2="720"/>
    <line x1="0" y1="0" x2="0" y2="800"/>
    <line x1="192" y1="0" x2="192" y2="800"/>
    <line x1="384" y1="0" x2="384" y2="800"/>
    <line x1="576" y1="0" x2="576" y2="800"/>
    <line x1="768" y1="0" x2="768" y2="800"/>
    <line x1="960" y1="0" x2="960" y2="800"/>
    <line x1="1152" y1="0" x2="1152" y2="800"/>
    <line x1="1344" y1="0" x2="1344" y2="800"/>
    <line x1="1536" y1="0" x2="1536" y2="800"/>
    <line x1="1728" y1="0" x2="1728" y2="800"/>
  </g>
  <!-- Floating minecraft blocks (pixelated style) -->
  <!-- Grass block top-left -->
  <g transform="translate(150,200) rotate(-15)" opacity="0.15">
    <rect width="80" height="80" fill="#5a8f3e" rx="4"/>
    <rect y="40" width="80" height="40" fill="#8b6f47" rx="0"/>
    <rect x="10" y="10" width="15" height="10" fill="#4a7a2e" rx="1"/>
    <rect x="35" y="5" width="20" height="12" fill="#3a6a1e" rx="1"/>
    <rect x="60" y="15" width="10" height="8" fill="#4a7a2e" rx="1"/>
  </g>
  <!-- Diamond block right -->
  <g transform="translate(1650,150) rotate(20)" opacity="0.12">
    <rect width="70" height="70" fill="#4ae4e4" rx="4"/>
    <rect x="15" y="15" width="40" height="40" fill="#2ac4c4" rx="2"/>
    <rect x="25" y="25" width="20" height="20" fill="#6af4f4" rx="1"/>
  </g>
  <!-- TNT block -->
  <g transform="translate(1750,500) rotate(-10)" opacity="0.1">
    <rect width="60" height="60" fill="#cc3333" rx="3"/>
    <rect x="10" y="20" width="40" height="20" fill="#aa2222" rx="1"/>
    <text x="30" y="36" font-family="Arial Black" font-size="14" fill="white" text-anchor="middle" font-weight="bold">TNT</text>
  </g>
  <!-- Command block -->
  <g transform="translate(100,550) rotate(12)" opacity="0.1">
    <rect width="65" height="65" fill="#c87040" rx="3"/>
    <rect x="8" y="8" width="49" height="49" fill="#b86030" rx="2"/>
    <rect x="22" y="22" width="21" height="21" fill="#e8a060" rx="1"/>
    <rect x="28" y="28" width="9" height="9" fill="#f0c080" rx="0"/>
  </g>
  <!-- Ender pearl -->
  <g transform="translate(1500,650) rotate(5)" opacity="0.12">
    <circle cx="30" cy="30" r="28" fill="#1a3a2a"/>
    <circle cx="30" cy="30" r="20" fill="#2a5a3a"/>
    <circle cx="25" cy="25" r="8" fill="#3a7a4a" opacity="0.6"/>
  </g>
  <!-- Potion -->
  <g transform="translate(300,650) rotate(-8)" opacity="0.1">
    <rect x="18" y="5" width="14" height="10" fill="#888" rx="2"/>
    <rect x="15" y="15" width="20" height="8" fill="#777" rx="1"/>
    <path d="M10,23 L10,50 Q10,60 20,60 L30,60 Q40,60 40,50 L40,23" fill="#8844cc"/>
    <ellipse cx="25" cy="45" rx="8" ry="6" fill="#aa66ee" opacity="0.5"/>
  </g>
  <!-- Floating particles -->
  <circle cx="400" cy="300" r="3" fill="#818cf8" opacity="0.4"/>
  <circle cx="800" cy="200" r="2" fill="#c084fc" opacity="0.3"/>
  <circle cx="1200" cy="400" r="3" fill="#f472b6" opacity="0.3"/>
  <circle cx="600" cy="500" r="2" fill="#818cf8" opacity="0.4"/>
  <circle cx="1400" cy="300" r="2" fill="#c084fc" opacity="0.3"/>
  <circle cx="1000" cy="600" r="3" fill="#818cf8" opacity="0.2"/>
  <circle cx="200" cy="400" r="2" fill="#f472b6" opacity="0.3"/>
  <circle cx="1600" cy="400" r="2" fill="#818cf8" opacity="0.3"/>
  <circle cx="960" cy="150" r="4" fill="#fbbf24" opacity="0.2"/>
  <circle cx="500" cy="100" r="2" fill="#fbbf24" opacity="0.15"/>
  <circle cx="1300" cy="650" r="3" fill="#fbbf24" opacity="0.2"/>
  <!-- Stars -->
  <circle cx="100" cy="50" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="300" cy="30" r="1" fill="white" opacity="0.4"/>
  <circle cx="500" cy="70" r="1.5" fill="white" opacity="0.3"/>
  <circle cx="700" cy="20" r="1" fill="white" opacity="0.5"/>
  <circle cx="900" cy="60" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="1100" cy="40" r="1" fill="white" opacity="0.3"/>
  <circle cx="1300" cy="80" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="1500" cy="30" r="1" fill="white" opacity="0.5"/>
  <circle cx="1700" cy="50" r="1.5" fill="white" opacity="0.3"/>
  <circle cx="1850" cy="70" r="1" fill="white" opacity="0.4"/>
</svg>
