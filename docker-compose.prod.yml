# docker-compose.prod.yml — TiendaDigital Enterprise
# Usage: docker compose -f docker-compose.prod.yml up -d --build
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

services:
  postgres:
    image: postgres:16-alpine
    container_name: tienda-postgres
    restart: unless-stopped
    # NO ports — only reachable from tienda-net
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${DB_USER:-tienda}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Set DB_PASSWORD in .env.production}
      POSTGRES_DB: ${DB_NAME:-tienda_digital}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tienda-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tienda} -d ${DB_NAME:-tienda_digital}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tienda-app
    restart: unless-stopped
    # Bind ONLY to loopback — accessible only via NGINX on the host
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env.production
    environment:
      UPLOADS_DIR: /data/uploads
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/data/uploads
    networks:
      - tienda-net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"

volumes:
  pgdata:
    name: tienda-pgdata
  uploads:
    name: tienda-uploads

networks:
  tienda-net:
    name: tienda-net
    driver: bridge
