server {
    listen 80;
    listen [::]:80;
    server_name tienda.omegacraft.cl;

    # Cloudflare maneja SSL (modo Full/Strict), así que aquí recibimos HTTP desde CF.
    # Si Certbot gestiona SSL local, descomentar redirect y usar el bloque 443 abajo.
    # return 301 https://$host$request_uri;

    # ── Cloudflare Real IP ────────────────────────────────────
    # Restaurar la IP real del visitante (Cloudflare envía su IP como origen)
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    # IPv6
    set_real_ip_from 2400:cb00::/32;
    set_real_ip_from 2606:4700::/32;
    set_real_ip_from 2803:f800::/32;
    set_real_ip_from 2405:b500::/32;
    set_real_ip_from 2405:8100::/32;
    set_real_ip_from 2a06:98c0::/29;
    set_real_ip_from 2c0f:f248::/32;
    real_ip_header CF-Connecting-IP;

    # ── Proxy a la app Next.js ────────────────────────────────
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Next.js HMR en dev, pero también útil en prod)
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts generosos para uploads grandes
        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;

        # Tamaño máximo de upload (imágenes de productos)
        client_max_body_size 50M;
    }

    # ── Archivos estáticos de Next.js (cache agresivo) ────────
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ── Uploads (imágenes subidas) ────────────────────────────
    location /uploads/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}

# ── HTTPS (solo si usas Certbot local en vez de Cloudflare SSL) ──
# Descomentar si configuras Certbot. Si Cloudflare maneja SSL (Full Strict
# con Origin Certificate), puedes dejar solo el bloque :80 de arriba
# porque Cloudflare ya encripta el tramo visitante→CF, y CF→servidor
# puede ir por HTTP si usas modo "Full" (no strict).
#
